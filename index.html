<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.4.2/jquery.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2848850_22alt74x165.css">
</head>

<body>
    <div style="width: 300px; float: left; height: 2500px; background: #930"></div>
    <div class="onlinebox" style="top: 120px;right:10px;position:absolute;background-color: #fff;box-shadow: 0 5px 9px rgb(4 0 0 / 17%);z-index: 999;">

        <div class="onlinebox-open" id="onlinebox-open" style="display: none;">
            <i class="icon iconfont icon-QQ" style="color: #fff;"></i>
        </div>
        <div class="onlinebox-box">
            <div class="onlinebox-top">
                <div class="onlinebox-top-btn">
                    <span class="onlinebox-min" style="cursor:pointer;">-</span>
                    <span class="onlinebox-close" style="cursor:pointer;">x</span>
                </div>
                <h4 class="onlinebox-top-label">在线交流</h4>
            </div>
            <div class="onlinebox-center list-group">
                <li class="list-group-item">
                    <p class="list-group-item-text">
                        <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=948816115&site=qq&menu=yes">
                            <i class="icon iconfont icon-QQ qqicon"></i>
                            <span>kinson</span>
                        </a>
                    </p>
                </li>
                <li class="list-group-item">
                    <p class="list-group-item-text">
                        <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=948816115&site=qq&menu=yes">
                            <i class="icon iconfont icon-QQ qqicon"></i>
                            <span>jason</span>
                        </a>
                    </p>
                </li>
                <li class="list-group-item">
                    <p class="list-group-item-text">
                        <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=948816115&site=qq&menu=yes">
                            <i class="icon iconfont icon-QQ qqicon"></i>
                            <span>lisa</span>
                        </a>
                    </p>
                </li>
                <li class="list-group-item">
                    <p class="list-group-item-text">
                        <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=948816115&site=qq&menu=yes">
                            <i class="icon iconfont icon-QQ qqicon"></i>
                            <span>mackey</span>
                        </a>
                    </p>
                </li>
            </div>
            <div class="onlinebox-bottom">
                <p>欢迎咨询</p>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var $sidebar = $(".onlinebox"),
                $window = $(window),
                offset = $sidebar.offset(),
                topPadding = 150;
            $window.scroll(function () {
                if ($window.scrollTop() > offset.top) {
                    $sidebar.stop().animate({
                        marginTop: $window.scrollTop() - offset.top + topPadding,
                    });
                } else {
                    $sidebar.stop().animate({
                        marginTop: 0,
                    });
                }
            });
            $('#onlinebox-open').click(function(){
                $(this).css({'display':'none'})
                $('.onlinebox-box').css({'display':'block'})
            })
            $('.onlinebox-min').click(function(){
                $('.onlinebox-box').css({'display':'none'})
                $('#onlinebox-open').css({'display':'inline-block'})
            })
            $('.onlinebox-close').click(function(){
                $('.onlinebox-box').css({'display':'none'})
                $('#onlinebox-open').css({'display':'inline-block'})
            })
        })
    </script>
    <style>
        .onlinebox-box{
            width:160px;
        }
        .onlinebox-open{
            display: block;
            cursor: pointer;
            padding: 0 10px;
            background: #444;
            font-size: 18px;
            line-height: 40px;
            color: #fff;
        }
        .onlinebox-top{
            padding: 5px 5px 5px 10px;
            background: #444;
            font-size: 18px;
            color: #fff;
        }
        .onlinebox-center {
            padding: 5px 0;
            margin-bottom: 0;
        }

        .list-group {
            list-style: none;
            box-sizing: border-box;
            line-height: 8px;
            font-size: 17px;
        }

        .onlinebox-bottom {
            border-top: 1px solid #eee;
            padding: .3rem 1.25rem;
        }

        .onlinebox-bottom p {
            margin: 0;
            font-size: 16px;
        }

        .onlinebox-top-btn {
            position: absolute;
            top: 0;
            right: 10px;
        }

        .onlinebox-top-label {
            margin: 0;
        }

        .onlinebox-close {
            position: relative;
            top: -2px;
            color: #fff;
        }

        .onlinebox-min {
            color: #fff;
            margin: 0 5px;
        }

        .list-group-item {
            padding: 0;
            cursor: pointer;
        }

        .list-group-item:hover {
            background: #f8f8f8;
        }

        .list-group-item-text {
            padding-left: 12px;
        }

        .list-group-item-text a {
            text-decoration: none;
        }

        .list-group-item:first-child {
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .qqicon {
            color: #62a8ea;
            font-size: 20px;
        }
    </style>
</body>

</html>
